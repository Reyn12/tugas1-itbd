<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Infrastruktur Teknologi Big Data</title>
    <!-- Import Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="kelompok.js" defer></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container w-full max-w-4xl bg-white p-6 shadow-lg text-center flex flex-col justify-between">
        <h1 id="title" class="text-2xl font-bold text-gray-800">
            <!-- Konten title akan diisi oleh JavaScript -->
        </h1>

        <h2 class="text-lg font-semibold text-gray-700 my-4">
            Data Set : <a href="/dataset/produksi_total_filled.xlsx" class="text-blue-600 hover:underline">Klik Untuk
                Download
                Dataset</a>
        </h2>

        <div class="flourish-embed flourish-bar-chart-race w-full mb-4" data-src="visualisation/20011761">
            <script src="https://public.flourish.studio/resources/embed.js"></script>
            <noscript>
                <img src="https://public.flourish.studio/visualisation/20011761/thumbnail" width="100%"
                    alt="bar-chart-race visualization">
            </noscript>
        </div>

        <h2 class="text-lg font-semibold text-gray-700 mb-4">Anggota Kelompok :</h2>

        <div>
            <table class="table-auto w-3/4 mx-auto border border-gray-300 text-gray-700">
                <thead>
                    <tr class="bg-gray-800 text-white">
                        <th class="px-4 py-2 border border-gray-300">NIM</th>
                        <th class="px-4 py-2 border border-gray-300">NAMA</th>
                    </tr>
                </thead>
                <tbody id="kelompok-table">
                    <!-- Data anggota kelompok akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
